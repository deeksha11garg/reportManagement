<div ng-controller = "user-ctrl" ng-init="init()">
  <div ng-show = "user.userData &&  user.userData.length == 0">
    <div class="alert">
        <h4 style="color:red">
          <strong>Sorry!</strong> No records found.
        </h4>
    </div>
  </div>  
  
<div style="background-size: 1679px 944px; background-position: 0px -79px; color: black">

  <div class = "col-md-6" style="padding:0px">
      <div class="panel-body"  style="padding:0px"> 
          <div class = "row" >
            <div style="margin-bottom: 20px;margin-top: 10px">
              <button type="button" ng-click = "addNewRecord()" class="btn btn-default btn-icon"><i class="ion-plus"></i></button> 
                Add New Record
            </div>
          </div>  

          
         
               <table style="margin : 0px;color: black" class="table table-bordered table-hover table-condensed">
                  <thead>
                     
                      <tr>
                        <th>Sr. No</th>
                        <th>Employee ID</th>
                        <th>Location</th>
                        <th>Station Incharge</th>
                        <th>Actions</th>
                       
                             </tr>
                     
                  </thead>
                  <tbody>
                      <tr ng-repeat="data in user track by $index" class="editable-row">
                          <td>    
                              <span>
                               {{ $index + 1 || '-' }} 
                              </span>
                            </td>
                        <td>    
                          <span editable-text="data.empID" e-name="empID" e-form="rowform" e-required>
                          {{ data.empID || '-' }}
                          </span>
                        </td>
                        <td>    
                          <span editable-text="data.location" e-name="location" e-form="rowform" >
                          {{ data.location || '-' }}
                          </span>
                        </td>
                        <td>    
                          <span editable-select="data.stationIncharge" e-name="stationIncharge" e-form="rowform" e-selectpicker e-ng-options="stationIncharge for stationIncharge in stationIncharge">
                          {{ data.stationIncharge || '-' }}
                          </span>
                        </td>
                        <td>
                          <form editable-form name="rowform" onaftersave = " editUserData(data,$index)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == data">
                            <button type="submit"  ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                              Save
                            </button>
                            <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-warning editable-table-button btn-xs">
                              Cancel
                            </button>
                          </form>
                          <div class="buttons" ng-show="!rowform.$visible">
                            <button class="btn btn-info editable-table-button btn-xs" ng-click="rowform.$show();">Edit</button>
                            <button class="btn btn-danger editable-table-button btn-xs" ng-click="editUserData(data,$index);">Delete</button>
                          </div>
                        </td>
                      </tr>
                       
                      </tbody>        
                  </table>
              
    </div>
    </div>
  </div> 
</div>
