<div ng-controller = "subStation-ctrl"  ng-init="init()">
  <div ng-show = "subStation.subStationData &&  subStation.subStationData.length == 0">
    <div class="alert">
        <h4 style="color:red">
          <strong>Sorry!</strong> No records found.
        </h4>
    </div>
  </div> 
 
<div style="background-size: 1679px 944px; background-position: 0px -79px; color: black">

  <div class = "col-md-6" style="padding:0px">
      <div class="panel-body"  style="padding:0px"> 
          <div class = "row" >
            <div style="margin-bottom: 20px;margin-top: 10px">
              <button type="button" ng-click = "addNewRecord()" class="btn btn-default btn-icon"><i class="ion-plus"></i></button> 
                Add New Record
            </div>
          </div>  

          
         
               <table style="margin : 0px;color: black" class="table table-bordered table-hover table-condensed">
                  <thead>
                     
                      <tr>
                        <th>Sr. No</th>
                        <th>Station</th>
                        <th>Sub-Station</th>
                        <th>Actions</th>   
                             </tr>
                     
                  </thead>
                  <tbody>
                    <tr ng-repeat="data in subStation.subStationData track by $index" class="editable-row">
                        <td>    
                            <span>
                             {{ $index + 1 || '-' }} 
                            </span>
                          </td>
                      <td>    
                        <span editable-select="data.station" e-name="station" e-form="rowform" e-selectpicker e-ng-options="station for station in station">
                        {{ data.station || '-' }}
                        </span>
                      </td>
                      <td>    
                        <span editable-text="data.subStation" e-name="subStation" e-form="rowform" e-required>
                        {{ data.subStation || '-' }}
                        </span>
                      </td>
                      
                      <td>
                        <form editable-form name="rowform" onaftersave = " editSubStationData(data,$index,0)" ng-show="rowform.$visible" class="form-buttons form-inline" shown="inserted == data">
                          <button type="submit"  ng-disabled="rowform.$waiting" class="btn btn-primary editable-table-button btn-xs">
                            Save
                          </button>
                          <button type="button" ng-disabled="rowform.$waiting" ng-click="rowform.$cancel()" class="btn btn-warning editable-table-button btn-xs">
                            Cancel
                          </button>
                        </form>
                        <div class="buttons" ng-show="!rowform.$visible">
                          <button class="btn btn-info editable-table-button btn-xs" ng-click="rowform.$show();">Edit</button>
                          <button class="btn btn-danger editable-table-button btn-xs" ng-click="
                          
                          
                          editSubStationData(data,$index,1);">Delete</button>
                        </div>
                      </td>
                    </tr>
                     
                    </tbody>        
                </table>
            
  </div>
  </div>
</div>
                </div>
